<!DOCTYPE html>
<html lang="en">
<!-- 
Copy and paste the contents of this file into a new file (do not edit template.html).
Nav bar links for all pages except the landing page should be consistent (maybe Penny-fyt (home/feed), About, My Account, Discover etc.?).
Append new css to penny.css but comment the start and end of the section pertaining to each page you develop. Make sure id and class names are unique so as to not mess with the stylings for other pages. 
Create a new branch to push changes to, do not push to master. Once you're done, open a pull request but do not merge yet. 
If you want to add a modal, check index.html and you can copy and paste the modal code from there.

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Penny-fyt</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Custom CSS -->
    <link href="css/penny2.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Penny-fyt</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <!--mdl-layout--large-screen-only-->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" ng-show="loggedIn && !feed" ng-click="feed = true; about = false; discover = false; loadfeed(); npoSignup = false;">Home</a>
                <a class="mdl-navigation__link" ng-show="!about" ng-click="about = true; showSignup = false; feed = false; discover = false; npoSignup = false;">About</a>
                <a class="mdl-navigation__link" ng-show="!discover" ng-click="discover = true; about = false; feed = false; loadNpos(); npoSignup = false; showSignup = false;">Discover</a>
                <a class="mdl-navigation__link" ng-show="!loggedIn && !showSignup" ng-click="showSignup = true; about = false; npoSignup = false; discover = false;">Sign Up</a>
                <a class="mdl-navigation__link" id="show-dialog" ng-show="!loggedIn">Login</a>
                <a class="mdl-navigation__link" ng-show="loggedIn" ng-click="logOut(); npoSignup = false;">Log Out</a>
            </nav>
            </div>
        </header>

    <!-- content goes here --> 
    <section id="reload">
        <div class="container">
            <div class="row">
                <div class="col-md-6 signuplinks">
                    <h1>Reload Account</h1>
                    <div id="reload-form" class="form-group">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="paymeth">Saved Cards:</label>
                            <select class="mdl-selectfield" id="paymeth">
                                <option value="" disabled selected>Choose your option</option>
                                <!-- user's saved payments go here -->
                            </select>
                        </div>
                        <div>
                            <p>OR Use a New Card:</p>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="cardnum">Card Number</label>
                            <input class="mdl-textfield__input" type="number" class="form-control" min="1" max="9999999999999999" id="cardnum">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="fName">Expires:</label>
                            <select class="mdl-selectfield" name='expireMM' id='expireMM'>
                                <option value=''>Month</option>
                                <option value='01'>January</option>
                                <option value='02'>February</option>
                                <option value='03'>March</option>
                                <option value='04'>April</option>
                                <option value='05'>May</option>
                                <option value='06'>June</option>
                                <option value='07'>July</option>
                                <option value='08'>August</option>
                                <option value='09'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select> 
                            <select class="mdl-selectfield" name='expireYY' id='expireYY'>
                                <option value=''>Year</option>
                                <option value='10'>2010</option>
                                <option value='11'>2011</option>
                                <option value='12'>2012</option>
                            </select>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="cardname">Name on Card</label>
                            <input class="mdl-textfield__input" type="text" class="form-control" min="1" id="cardname">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="cardcode">CVV</label>
                            <input class="mdl-textfield__input" type="number" class="form-control" min="1" id="cardcode">
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label class="mdl-textfield__label" for="amount">Amount ($1.00 minimum)</label>
                            <!-- should only be allowed to enter monetary value over $1.00 --> 
                            <input class="mdl-textfield__input" type="number" class="form-control" min="1" id="amount">
                        </div>

                        <div>
                            <button type="submit" class="mdl-button">Reload!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

</body>

</html>
