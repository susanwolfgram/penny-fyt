<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discover Temp</title>
    <link href="css/discover-temp.css" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  </head>
  <body>
      <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Penny-fyt</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <!--mdl-layout--large-screen-only-->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" ng-show="loggedIn && !feed" ng-click="feed = true; about = false; discover = false; loadfeed();">Home</a>
        <a class="mdl-navigation__link" ng-show="!about" ng-click="about = true; showSignup = false; feed = false; discover = false;">About</a>
        <a class="mdl-navigation__link" ng-click="discover = true; about = false; feed = false; loadDiscover(); npoSignup = false;">Discover</a>
        <a class="mdl-navigation__link" ng-show="!loggedIn && !showSignup" ng-click="showSignup = true; about = false; npoSignup = false;">Sign Up</a>
        <a class="mdl-navigation__link" data-toggle="modal" data-target="#myModal" ng-show="!loggedIn">Login</a>
        <a class="mdl-navigation__link" ng-show="loggedIn" ng-click="logOut();">Log Out</a>
      </nav>
    </div>
  </header>

    <div class="page-content">
        <div class="mdl-grid">
            <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" id="npoList">
                <label for="npoList" class="mdl-selectfield__label">Tag an NPO</label>
                <select class="mdl-selectfield__select">
                    <option value=""></option>
                    <option value="192">Abkhazia</option>
