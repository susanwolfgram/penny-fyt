    <section id="signup" class="signup-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 signuplinks">
                    <h1>User Sign Up</h1>
                    <p>(If you wish to register an NPO please <a href="npo-signup.html">click here</a>.)</p>
                    <div class="form-group">
                        <form ng-submit="signup()" id="signupForm">
                            <div class="form-group">
                                <label for="fName">First Name:</label>
                                <input type="text" class="form-control" id="fName" ng-model="fName">
                            </div>
                            <div class="form-group">
                                <label for="lName">Last Name:</label>
                                <input type="text" class="form-control" id="lName" ng-model="lName">
                            </div>
                       
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" ng-model="email">
                            </div>
                          <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" ng-model="pwd" ng-keyup="checkPwd()">
                          </div>
                          <p id="pwdMessage"></p>
                          <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd2" ng-model="pwd2" ng-keyup="checkPwdMatch()">
                          </div>
                          <p id="pwd2Message"></p>
                          <button type="submit" class="btn btn-default">Create Account</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

     <!-- Login Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="login()" id="loginForm">
                <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="loginEmail">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="loginPwd">
              </div>
              <!-- <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div> -->
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>

      </div>
